<ion-header>
    <ion-navbar>
        <ion-title>Lista de flotas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="searchFleet($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let fleet of fleetList" (click)="viewVehicleList(fleet)">
            <h1>{{fleet.Name}}</h1>
            <h2>Vehiculos:{{fleet.TotalVehicle}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
