<ion-header>
    <ion-navbar>
        <ion-title>Lista de conductores</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="searchDriver($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let driver of driverList" (click)="viewDriver(driver)">
            <ion-avatar item-left>
                <img src="assets/img/driverListIcon.png">
            </ion-avatar>
            <h2 [innerHTML]="driver.Name"></h2>
            <h3 [innerHTML]="driver.Surname"></h3>
            <p [innerHTML]="driver.Personal_id"></p>
        </ion-item>
    </ion-list>
</ion-content>
