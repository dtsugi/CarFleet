<ion-header>
    <ion-navbar>
        <ion-title>Lista de etiquetas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let tagLanguage of tagLanguageList" (click)="editTagsSelectedLanguage(tagLanguage)">
            <h2><b>{{tagLanguage.Tag_key}}</b></h2>
            <h3>{{tagLanguage.Value_tag}}</h3>
        </ion-item>
    </ion-list>
</ion-content>
