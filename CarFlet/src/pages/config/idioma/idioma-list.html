<ion-header>
    <ion-navbar>
        <ion-title>Seleccione idioma</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list radio-group [(ngModel)]="languageSelected" (ngModelChange)="changeLanguage()">
        <ion-item *ngFor="let language of languageList">
            <ion-label>{{language.Name}}</ion-label>
            <ion-radio checked="false" [value]="language.Id"></ion-radio>
        </ion-item>
    </ion-list>
</ion-content>
