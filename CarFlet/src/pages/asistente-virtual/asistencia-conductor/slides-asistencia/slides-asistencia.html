<ion-header>
    <ion-navbar>
        <ion-title>{{titlePage}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides>
        <ion-slide *ngFor="let slide of currentSlides">
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
    </ion-slides>
</ion-content>
