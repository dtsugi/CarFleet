<ion-header>
    <ion-navbar>
        <ion-title>Lista de etiquetas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let tag of tagList">
            <ion-label>{{tag.Tag_key}}</ion-label>
            <ion-label>{{tag.Page_namee}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="goInsertTag()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
