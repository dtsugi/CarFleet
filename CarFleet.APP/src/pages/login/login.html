<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <img src="assets/img/movildat-logo.png" />
  </ion-row>
  <ion-item>
    <ion-label floating>Nombre de usuario</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <button ion-button full (click)="login()">Inicio de sesion</button>
  <ion-item>
    <ion-label>Mantener sesion abierta</ion-label>
    <ion-checkbox color="primary" checked="false"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Recordar mi clave y usuario</ion-label>
    <ion-checkbox color="primary" checked="false"></ion-checkbox>
  </ion-item>
  <br>

</ion-content>
