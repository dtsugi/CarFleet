<ion-header>
    <ion-navbar>
        <ion-title>Opciones de mantenimiento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="searchMaintenance($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let maintenance of maintenanceList">
            <ion-label>{{maintenance.Name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
