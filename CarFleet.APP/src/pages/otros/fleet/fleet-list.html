<ion-header>
    <ion-navbar>
        <ion-title>Lista de flotas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="searchFleet($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let fleet of fleetList">
            <ion-label>{{fleet.Name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
