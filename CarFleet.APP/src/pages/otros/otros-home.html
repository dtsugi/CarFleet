<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{lblOtTitlePage.Value}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>


    <ion-list>
        <ion-item (click)="goListFleets()">
            <ion-thumbnail item-left>
                <img src="assets/img/fleet_icon.png" width="50" height="30">
            </ion-thumbnail>
            <h2>{{lblOtItemFlotas.Value}}</h2>
        </ion-item>
        <ion-item (click)="goListVehicles()">
            <ion-thumbnail item-left>
                <img src="assets/img/vehicle_icon.png" width="50" height="30">
            </ion-thumbnail>
            <h2>{{lblOtItemVehiculos.Value}}</h2>
        </ion-item>
        <ion-item (click)="goListDrivers()">
            <ion-thumbnail item-left>
                <img src="assets/img/driver_icon.png" width="50" height="30">
            </ion-thumbnail>
            <h2>{{lblOtItemConductores.Value}}</h2>
        </ion-item>
        <ion-item (click)="goListMaintenance()">
            <ion-thumbnail item-left>
                <img src="assets/img/maintenance_icon.png" width="50" height="30">
            </ion-thumbnail>
            <h2>{{lblOtItemOpcMantenimiento.Value}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
