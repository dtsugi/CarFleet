<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-content>
    <ion-list>
      <button ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.IconName}}"></ion-icon>
        {{p.Title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
